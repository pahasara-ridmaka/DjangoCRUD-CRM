{% extends 'webapp/base.html' %} {% load crispy_forms_tags %}

<!-- content -->
{% block content %}
  {% csrf_token %}

  <div class="container bg-light shadow-md p-5 form-layout">
    <h3>Login to your account</h3>

    <h5>Start managing your clients today</h5>

    <hr />
    <br />

    <form method="post" autocomplete="off">
      {% csrf_token %}

      <!-- crispy form -->

      {{ form|crispy }}

      <br />
      <button class="btn btn-primary w-100 btn-block p-2" type="submit">Login &nbsp; <i class="fa fa-key" aria-hidden="true"></i></button>
    </form>

    <br />
    <div class="text-center">
      <p>Don't have an account?</p>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
{% endblock %}
